    <link rel="stylesheet" type="text/css" href="layui/layui_exts/layui_ext/dtree/font/dtreefont.css">

            width: 130px;

         .layui-input{
             border:1.5px solid #74d2e7;

<body>
<script type="text/javascript" src="layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="js/main.js" charset="utf-8"></script>
<script type="text/javascript" src="js/plugins/jquery-3.3.1.min.js"></script>
<div class="layui-form timo-compile">
    <!--添加表单元素-->
    <form class="layui-form" action="" lay-filter="component-form-group" id="component-form-group">

        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input class="layui-input"  type="text" name="spmId"  id="spm" disabled="true">
            </div>
            <label class="layui-form-label">性别 </label>
            <div class="layui-input-inline ">
                <select id="dGrade1" name="dGrade">
                    <option></option>
                    <option>一级博士点</option>
                    <option>二级博士点</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >出生日期</label>
            <div class="layui-input-inline">
                <input class="layui-input"  type="text" name="spmName" disabled="true" >
            </div>
            <label class="layui-form-label" >民族</label>
            <div class="layui-input-inline"  >
                <select id="pSex" name="pSex" >
                    <option></option>
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >婚姻状况</label>
            <div class="layui-input-inline">
                <select id="pSex" name="pSex" >
                    <option></option>
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
            <label class="layui-form-label" >国别(地区)</label>
            <div class="layui-input-inline">
                <select id="pSex" name="pSex" >
                    <option></option>
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label" >证件名称</label>
            <div class="layui-input-inline">
                <select id="pSex" name="pSex" >
                    <option></option>
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
            <label class="layui-form-label" >证件号码</label>
            <div class="layui-input-inline">
                <input class="layui-input"  type="text" name="spmId"  id="spm" disabled="true" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >政治面貌</label>
            <div class="layui-input-inline">
                <select id="pSex" name="pSex" >

                    <option>党员</option>
                    <option>群众</option>
                </select>
            </div>
            <label class="layui-form-label" >入党日期</label>
            <div class="layui-input-inline">
                <input type="text" id="startStation" name="dTime" placeholder="入党时间" readonly="" class="layui-input test-item"
                       lay-verify="required" >
            </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label" >专业技术职称</label>
        <div class="layui-input-inline">
            <select id="pSex" name="pSex" >
                <option>讲师</option>
                <option>教授</option>
            </select>
        </div>
            <label class="layui-form-label" >联系电话</label>
            <div class="layui-input-inline">
                <input id="parentId" class="layui-input"  type="text" name="spmParentId" disabled="true">
            </div>
    </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >在职工作单位</label>
            <div class="layui-input-inline">
                <input id="parentId" class="layui-input"  type="text" name="spmParentId" disabled="true"  >
            </div>
            <label class="layui-form-label" >在职单位地址</label>
            <div class="layui-input-inline">
                <input id="parentId" class="layui-input"  type="text" name="spmParentId" disabled="true"  >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input id="parentId" class="layui-input"  type="text" name="spmParentId" disabled="true"  >
            </div>
            <label class="layui-form-label" >电子邮件</label>
            <div class="layui-input-inline">
                <input id="parentId" class="layui-input"  type="text" name="spmParentId" disabled="true" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >出生省份</label>
            <div class="layui-input-inline">
                <select id="pSex" name="pSex">
                    <option>山西省</option>
                    <option>陕西省</option>
                </select>
            </div>
            <label class="layui-form-label" >出生城市</label>
            <div class="layui-input-inline">
                <select id="pSex" name="pSex">
                    <option>太原市</option>
                    <option>晋中市</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >现户籍省份</label>
            <div class="layui-input-inline">
                <select id="pSex" name="pSex" >
                    <option>山西省</option>
                </select>
            </div>
            <label class="layui-form-label" >现户籍城市</label>
            <div class="layui-input-inline">
                <select id="pSex" name="pSex" >
                    <option>太原市</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">籍贯</label>
            <div class="layui-input-inline">
                <select id="pSex" name="pSex"  >
                    <option>--请选择--</option>
                    <option>山西省</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >现户口所在详细地址</label>
            <div class="layui-input-inline">
                <input id="parentId" class="layui-input"  type="text" name="spmParentId" disabled="true" style="width:650px;" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >现户籍注册派出所(请填写派出所，不要填分局)</label>
            <div class="layui-input-inline">
                <input id="parentId" class="layui-input"  type="text" name="spmParentId" disabled="true" style=" width:650px;height: 76px">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">现居住详细地址</label>
            <div class="layui-input-inline">
                <input id="parentId" class="layui-input"  type="text" name="spmParentId" disabled="true" style=" width:650px;">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >通信地址(含邮编)</label>
            <div class="layui-input-inline">
                <input id="parentId" class="layui-input"  type="text" name="spmParentId" disabled="true" style=" width:650px;" >
            </div>
        </div>

    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
    lay('.test-item').each(function(){
        laydate.render({
            elem: this,
            type: 'date',
            theme: 'grid',
            trigger: 'click',
        });
    });
    });
    id=location.href.split("?")[1].split("=")[1]
    $.get('/subjectplatformmenu/getText/'+id,function (r) {
        $('[name=spmId]').val(r.id)
        $('[name=spmName]').val(r.title)
        $('[name=spmParentId]').val(r.parentId)
        $('[name=spmParentName]').val(r.parentName)
        $('[name=spmRemark]').val(r.spmRemark)
    },'json')
</script>
</body>
</html>
