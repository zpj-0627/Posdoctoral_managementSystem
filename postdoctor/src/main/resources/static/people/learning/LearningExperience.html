<!--分页表定义-->
<div class="layui-card-body layui-row ">
    <table class="layui-hide" id="demo" lay-filter="test"></table>
</div>
<!--头工具栏操作按钮-->
<script type="text/html" id="toolbarDemo">

    <div class="layui-row" style="height: 3%">
        <!--添加按钮-->
        <div class="layui-btn-container" style="text-align: right">
            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add" style="background-color:#0091cd"> <i class="layui-icon">&#xe608;</i>添加</button>
        </div>
    </div>
</script>

<script>
    layui.config({
        base: '../../layui/layui_exts/',
    }).use(['table','excel','tree','form','laypage'],function () {
        var table = layui.table,
            $ = layui.$,
            excel = layui.excel,
            tree = layui.tree;
        form = layui.form;

        // id=location.href.split("?")[1].split("=")[1];
        // alert(id);
        //执行table分页
        table.render({
            elem: '#demo'
            , id: 'testReload'
            , height: "auto"
            , toolbar: "#toolbarDemo"
            , defaultToolbar: []
            , url: '/learningexperience/list1' //数据接口
            , page: true //开启分页
            , limit: 5
            , limits: [5, 10, 15]
            , title: '博士点管理信息表'
            , cols: [[ //表头
                 {align: 'center', title: '序号', type: 'numbers', width: '10%'}
                , {align: 'center', field: 'pid', title: '编号',hide: true }
                , {align: 'center', field: 'lestartdate', title: '起止时间', width: '19%'}
                , {align: 'center', field: 'leenddate', title: '终止时间', width: '19%'}
                , {align: 'center', field: 'school', title: '学校', width: '20%'}
                , {align: 'center', field: 'education', title: '学历', width: '12%'}
                , {align: 'center', fixed: 'right', title: '操作',width: '21%', toolbar: '#barDemo'}

            ]]
            //表头颜色
            ,done: function () {
                $('th').css({'background-color': '#0091cd', 'color': '#fff', 'font-weight':'bold'})
            }
            , paresData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.count,
                    "data": res.data
                };
            }
        });
        //表格重载
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#input_spm');
                var  option =$("#school").find("option:selected").text();
                var grade = $("#dGrade1").find("option:selected").text();

                //执行重载
                table.reload('testReload',{
                    url:'/doctorinformation/list1'
                    ,where:{
                        spmmenu: demoReload.val(),
                        school: option,
                        dGrade: grade
                    }
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }

                });
            }
        };
        $('.demoTable .layui-btn').on('click',function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id),
                data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                //添加
                case 'add':
                    layer.open({
                        title: ['添加信息', 'font-size:18px;'],
                        type: 2,
                        content: '/people/learning/LearningExperience-add.html',
                        resize: true,
                        area: ['100%', '100%'],
                        skin: 'layui-layer-lan',
                        cancel: function (index, layero) {
                            layer.confirm('您确定关闭吗', {title:'温馨提示',skin: 'layui-layer-molv'},function() {//只有当点击confirm框的确定时，该层才会关闭
                                layer.close(index);
                                layer.closeAll('dialog');

                            });
                            return false;
                        }
                    });
                    break;
            }

        });

        //监听工具栏事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            //单条数据详细信息
            /*if (layEvent === 'detail') {
                layer.open({
                    title: ['详细信息', 'font-size:18px;'],
                    type: 2,
                    content: 'DoctorManagement-detail.html?id=' + data.id,
                    maxmin: true,
                    resize: true,
                    area: ['50%', '90%'],
                    skin: 'layui-layer-molv'
                });
                //删除单条数据
            } else */if (layEvent === 'del') {
                layer.confirm('您确定删除吗？',{title:'温馨提示',skin: 'layui-layer-lan'}, function removeThis() {
                    var id = data.id;
                    $.post('/doctorinformation/remove/' + id, function (r) {
                        if (r) {
                            layer.msg("删除成功", {icon: 6, shade: 0.5, time: 1500}, function () {
                                window.location.reload();
                            })
                        } else {
                            layer.msg("删除失败",{icon: 5, shade: 0.5, time: 1500})
                        }
                    }, 'json');

                });
                //编辑单条数据
            } else if (layEvent === 'edit') {
                layer.open({
                    title: ['编辑信息', 'font-size:18px;'],
                    type: 2,
                    content: '/people/learning/LearningExperience-edit.html?id=' + data.id,
                    maxmin: true,
                    resize: true,
                    area: ['50%', '90%'],
                    skin: 'layui-layer-lan',
                });

            }
        });

        if (!Array.from) {
            Array.from = function (el) {
                return Array.apply(this, el);
            }
        }

        //表格导出
        function exportFile(id) {
            $.ajax({
                url: '/doctorinformation/queryAll'
                , dataType: 'json'
                , success(res) {
                    var data = res.data;
                    var arr = [{
                        sign:{
                            v: '博士点信息管理表',
                            s: {
                                alignment: {
                                    horizontal: 'center',
                                    vertical: 'center'
                                },
                                font: {
                                    sz: 18
                                }
                            }
                        },
                        siId: '',
                        siName: '',
                        smId: '',
                        smName: '',
                        dClass: '',
                        dGrade: '',
                        dTime: '',
                        dRemark: ''
                    },
                        {
                            sign: {
                                v: '编号',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            siId:{
                                v: '高校代码',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            siName: {
                                v: '高校名称',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            smId: {
                                v: '学科代码',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            smName: {
                                v: '学科名称',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            dClass: {
                                v: '类别',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            dGrade: {
                                v: '级别',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            dTime: {
                                v: '批准时间',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            dRemark: {
                                v: '备注',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            }
                        }
                    ]
                    data = excel.filterExportData(data, [
                        'sign'
                        ,'siId'
                        , 'siName'
                        , 'smId'
                        , 'smName'
                        , 'dClass'
                        , 'dGrade'
                        , 'dTime'
                        , 'dRemark'
                    ]);
                    for (var i = 0; i < data.length; i++) {
                        data[i].sign = i+1;
                    }
                    var mergeConf = excel.makeMergeConfig([
                        ['A1','I1']
                    ]);
                    // 2. B列宽 150，F列宽200，默认80
                    var colConf = excel.makeColConfig({
                        A: 40,
                        B: 100,
                        D: 100,
                        E: 150,
                        G: 120,
                        F: 100,
                        I: 120
                    },80);
                    // 3. 第1行行高40，第二行行高30，默认20
                    var rowConf = excel.makeRowConfig({
                        1: 40
                    },40);
                    excel.setExportCellStyle(data,'A1:H'+data.length,{
                        s: {
                            alignment: {
                                horizontal: 'center',
                                vertical: 'center'
                            }
                        }
                    });
                    excel.setExportCellStyle(data,'A1:A'+data.length,{
                        s: {
                            alignment: {
                                horizontal: 'center',
                                vertical: 'center'
                            }
                        }
                    });
                    excel.exportExcel(arr.concat(data)
                        , '博士点信息管理表.xlsx', 'xlsx', {
                            extend: {
                                // extend 中可以指定某个 sheet 的属性，如果不指定 sheet 则所有 sheet 套用同一套属性
                                '!merges': mergeConf
                                , '!cols': colConf
                                , '!rows': rowConf
                            }
                        });
                },
                error() {
                    layer.alert('获取数据失败');
                }
            });
        }

        //学科平台目录树
        layui.extend({
            dtree: 'layui_ext/dtree/dtree'
        }).use(['dtree','layer','jquery'], function () {
            spmTree();
        });

    });
    //高校目录下拉框
  /*  schoolSelect();*/
    //重置搜索框
    function reset() {
        $('#input_spm').val("");
        $('#school').val("");
        $("#dGrade1").val("");
        layui.form.render();
    }
</script>
