<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <title>添加专利</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/plugins/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/main.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../layui/layui_exts/layui_ext/dtree/dtree.css">
    <link rel="stylesheet" type="text/css" href="../../layui/layui_exts/layui_ext/dtree/font/dtreefont.css">
    <style>
        .select-test{position: absolute;max-height: 500px;height: 350px;overflow: auto;width: 235px;z-index: 123;display: none;border:1px solid silver;top: 42px;}
        .layui-show{display: block!important;}
        .layui-form-label{
            width:150px ;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="../../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/main.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/plugins/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/phdInfo.js" charset="utf-8"></script>
<script src="../../js/myJs.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/BasicInfo.js" charset="utf-8"></script>
<div class="layui-form timo-compile">
    <!--添加表单元素-->
    <form class="layui-form" action="" lay-filter="component-form-group" id="component-form-group">
        <div class="layui-form-item">
            <label class="layui-form-label">pId</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pId" id="pId" >
            </div>
            <label class="layui-form-label">pName</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pName" id="pName" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">dId</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="dId" id="dId" >
            </div>
            <label class="layui-form-label">dName</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="dName" id="dName" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">dType</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="dType" id="dType" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >专利名称<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <input id="patentName" class="layui-input"  type="text" name="patentName" lay-verify="required" style="width:670px;" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >专利申请日<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <input type="text" id="papplydate" name="papplydate" readonly="" class="layui-input test-item"
                       lay-verify="required" >
            </div>
            <label class="layui-form-label" >申请(专利)号<span class="required"> *</span></label>
            <div class="layui-input-inline"  >
                <input class="layui-input"  type="text" name="pnumber"  id="pnumber" lay-verify="required" placeholder="例 2003101000002.X">
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >公开(公告)日<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <input type="text" id="opendate" name="opendate" readonly="" class="layui-input test-item"
                       lay-verify="required" >
            </div>
            <label class="layui-form-label" >公开(公告)号<span class="required"> *</span></label>
            <div class="layui-input-inline"  >
                <input class="layui-input"  type="text" name="onumber"  id="onumber" lay-verify="required" placeholder="例 CN1387751">
            </div>

        </div>

        <div class="layui-form-item ">
            <label class="layui-form-label" >发明人</label>
            <div class="layui-input-inline">
                <input class="layui-input"  type="text" name="inventor"  id="inventor" >
            </div>
            <label class="layui-form-label" >专利权人</label>
            <div class="layui-input-inline">
                <input class="layui-input"  type="text" name="patenter"  id="patenter"  >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >专利类型</label>
            <div class="layui-input-inline">
                <select id="ptype" name="ptype" >
                </select>
            </div>
            <label class="layui-form-label" >是否授权</label>
            <div class="layui-input-inline">
                <select id="authorized" name="authorized" >
                    <option>是</option>
                    <option>否</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >排名</label>
            <div class="layui-input-inline">
                <select id="rank" name="rank" >
                </select>
            </div>
            <label class="layui-form-label" >专利批准国</label>
            <div class="layui-input-inline">
                <input id="papprove" class="layui-input"  type="text" name="papprove" >

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >专利简介<span class="required"> *</span></label>
            <div class="layui-input-inline" >
                <input id="pbrief" class="layui-input"  type="text" name="pbrief"  style=" width:670px;height: 76px" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item timo-finally" align="center">
            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo" style="background-color: #0091cd">保存</button>
        </div>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript">
    layui.use(['layer','form','element','laydate'],function () {
        var layer = layui.layer,
            element = layui.element,
            $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate;
         lay('.test-item').each(function(){
             laydate.render({
                 elem: this,
                 type: 'date',
                 theme: 'grid',
                 trigger: 'click',
             });
         });
        id=location.href.split("?")[1].split("=")[1];
        $.get('/postdoctorrinformation/getText/'+id,function (r) {
            $('[name=dId]').val(r.did);
            $('[name=dName]').val(r.dname);
            $('[name=pId]').val(r.pid);
            $('[name=pName]').val(r.pname);
            $('[name=dType]').val(r.dtype);
        },'json')
        form.on('submit(component-form-demo)',function (data) {
            /*alert(JSON.stringify(data))*/
            $.post(
                "/patent/addAllDoctor",
                data.field,
                function (res) {
                    if (res){
                        layer.msg("添加成功",{icon: 6, shade: 0.5, time: 1500},function () {
                            $("#component-form-group")[0].reset();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.window.location.reload();
                        });
                    }else {
                        layer.msg("添加失败，已存在该字段，不可再次添加",{icon: 5, shade: 0.5, time: 1500});
                    }
                },'json');
            return false;
        });
    });

</script>
<script>
    //专利类型下拉框
    selectPtype1();
    //排名下拉框
    selectRank1();
</script>
</body>
</html>
