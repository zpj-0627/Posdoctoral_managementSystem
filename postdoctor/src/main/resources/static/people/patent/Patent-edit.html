<body>
<script type="text/javascript" src="../../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/main.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/phdInfo.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/plugins/jquery-3.3.1.min.js"></script>
<div class="layui-form timo-compile">
    <!--添加表单元素-->
    <form class="layui-form" action="" lay-filter="component-form-group" id="component-form-group">
        <input type="hidden" name="id" id="id">
        <div class="layui-form-item">
            <label class="layui-form-label" >专利名称<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <input id="patentName" class="layui-input"  type="text" name="patentName" lay-verify="required" style="width:688px;" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >专利申请日<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <input type="text" id="papplydate" name="papplydate" readonly="" class="layui-input test-item"
                       lay-verify="required" >
            </div>
            <label class="layui-form-label" >申请(专利)号<span class="required"> *</span></label>
            <div class="layui-input-inline"  >
                <input class="layui-input"  type="text" name="pnumber"  id="pnumber" lay-verify="required" >
            </div>
            <label class="layui-form-label" style="text-align: left;padding:9px 0px;width: 150px" >例 2003101000002.X</label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >公开(公告)日<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <input type="text" id="opendate" name="opendate" readonly="" class="layui-input test-item"
                       lay-verify="required" >
            </div>
            <label class="layui-form-label" >公开(公告)号<span class="required"> *</span></label>
            <div class="layui-input-inline"  >
                <input class="layui-input"  type="text" name="onumber"  id="onumber" lay-verify="required" >
            </div>
            <label class="layui-form-label" style="text-align: left;padding:9px 0px;width: 150px" >例 CN1387751</label>
        </div>

        <div class="layui-form-item ">
            <label class="layui-form-label" >发明人</label>
            <div class="layui-input-inline">
                <input class="layui-input"  type="text" name="inventor"  id="inventor" >
            </div>
            <label class="layui-form-label" >专利权人</label>
            <div class="layui-input-inline">
                <input class="layui-input"  type="text" name="patenter"  id="patenter"  >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >专利类型</label>
            <div class="layui-input-inline">
                <select id="ptype" name="ptype" >
                </select>
            </div>
            <label class="layui-form-label" >是否授权</label>
            <div class="layui-input-inline">
                <select id="authorized" name="authorized" >
                    <option>是</option>
                    <option>否</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >排名</label>
            <div class="layui-input-inline">
                <select id="rank" name="rank" >
                </select>
            </div>
            <label class="layui-form-label" >专利批准国</label>
            <div class="layui-input-inline">
                <input id="papprove" class="layui-input"  type="text" name="papprove" >

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >专利简介<span class="required"> *</span></label>
            <div class="layui-input-inline" >
                <input id="pbrief" class="layui-input"  type="text" name="pbrief"  style=" width:688px;height: 76px" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item timo-finally" align="center">
            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo" style="background-color: #0091cd">保存</button>
        </div>

    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    layui.use(['table','form','laydate','jquery'], function(){
        var laydate = layui.laydate;
        $ = layui.$,
            form = layui.form;
        lay('.test-item').each(function(){
            laydate.render({
                elem: this,
                type: 'date',
                theme: 'grid',
                trigger: 'click',
            });
        });
    id=location.href.split("?")[1].split("=")[1];
    alert(id);
    $.get('/patent/getText/'+id,function (r) {
        $('[name=id]').val(r.id)
        $('[name=patenter]').val(r.patenter)
        $('[name=patentName]').val(r.patentName)
        $('[name=papplydate]').val(r.papplydate)
        // $('[name=ptype]').val(r.ptype)
        $('[name=opendate]').val(r.opendate)
        $('[name=onumber]').val(r.onumber)
        $('[name=inventor]').val(r.inventor)
        $('[name=pnumber]').val(r.pnumber)
        $('[name=authorized]').val(r.authorized)
        // $('[name=rank]').val(r.rank)
        $('[name=papprove]').val(r.papprove)
        $('[name=pbrief]').val(r.pbrief)

        //专利类型下拉框
        selectPtype(r);

        //排名下拉框
        selectRank(r)
        form.on('submit(component-form-demo)',function (data) {
            /*var siId = document.getElementById("school").options[document.getElementById("school").selectedIndex].value;*/
            // var pId = document.getElementById("pId").value;
            var patentName = document.getElementById("patentName").value;
            var papplydate = document.getElementById("papplydate").value;
            var opendate = document.getElementById("opendate").value;
            var onumber = document.getElementById("onumber").value;
            var pnumber = document.getElementById("pnumber").value;
            var inventor = document.getElementById("inventor").value;
            var patenter = document.getElementById("patenter").value;
            var ptype = document.getElementById("ptype").options[document.getElementById("ptype").selectedIndex].text;
            var authorized = document.getElementById("authorized").options[document.getElementById("authorized").selectedIndex].text;
            var rank = document.getElementById("rank").options[document.getElementById("rank").selectedIndex].text;
            var papprove = document.getElementById("papprove").value;
            var pbrief = document.getElementById("pbrief").value;
            if (patentName==r.patentName&&
                papplydate==r.papplydate&&
                opendate==r.opendate&&
                onumber==r.onumber&&
                pnumber==r.pnumber&&
                inventor==r.inventor&&
                patenter==r.patenter&&
                ptype==r.ptype&&
                authorized==r.authorized&&
                rank==r.rank&&
                papprove==r.papprove&&
                pbrief==r.pbrief) {
                layer.msg('并没有修改信息',{icon: 5, shade: 0.5, time: 1500});
            }else {
                var json1 = $('form').serialize();
                $.post(
                    "/patent/update",
                    json1,
                    function (res) {
                        if (res){
                            layer.msg("修改成功", {icon: 6, shade: 0.5, time: 1500}, function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                                parent.window.location.reload();
                            })
                        }else {
                            layer.msg("修改失败",{icon: 5, shade: 0.5, time: 1500});
                        }
                    },'json');
            }

            return false;
        });
    },'json')
    });

</script>
</body>
</html>
