<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <title>添加成果</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/plugins/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/main.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../layui/layui_exts/layui_ext/dtree/dtree.css">
    <link rel="stylesheet" type="text/css" href="../../layui/layui_exts/layui_ext/dtree/font/dtreefont.css">
    <style>
        .select-test{position: absolute;max-height: 500px;height: 350px;overflow: auto;width: 235px;z-index: 123;display: none;border:1px solid silver;top: 42px;}
        .layui-show{display: block!important;}
        .layui-form-label{
            width:150px ;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="../../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/main.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/plugins/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/phdInfo.js" charset="utf-8"></script>
<script src="../../js/myJs.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/BasicInfo.js" charset="utf-8"></script>
<div class="layui-form timo-compile">
    <!--添加表单元素-->
    <form class="layui-form" action="" lay-filter="component-form-group" id="component-form-group">
        <div class="layui-form-item">
            <label class="layui-form-label">pId</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pId" id="pId" >
            </div>
            <label class="layui-form-label">pName</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="pName" id="pName" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">dId</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="dId" id="dId" >
            </div>
            <label class="layui-form-label">dName</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="dName" id="dName" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">dType</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="dType" id="dType" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >项目名称</label>
            <div class="layui-input-inline">
                <input id="projectName" class="layui-input"  type="text" name="projectName" style="width:688px;" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >奖励名称<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <input id="awardsName" class="layui-input"  type="text" name="awardsName" lay-verify="required"style="width:688px;" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >成果类型<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <select id="type" name="type" lay-verify="required">
                </select>
            </div>
            <label class="layui-form-label" >获奖类型</label>
            <div class="layui-input-inline">
                <select id="awardsType" name="awardsType" >
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >获奖时间<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <input type="text" id="awardsDate" name="awardsDate" readonly="" class="layui-input test-item" lay-verify="required" >
            </div>
            <label class="layui-form-label" >奖励等级<span class="required"> *</span></label>
            <div class="layui-input-inline"  >
                <input class="layui-input"  type="text" name="awardsGrade"  id="awardsGrade" lay-verify="required" placeholder="例 2003101000002.X">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >奖励类别</label>
            <div class="layui-input-inline">
                <select id="awardsCategories" name="awardsCategories" >
                </select>
            </div>
            <label class="layui-form-label" >成果评价</label>
            <div class="layui-input-inline">
                <select id="resultsAssessment" name="resultsAssessment" >
                </select>
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label" >排名</label>
            <div class="layui-input-inline">
                <select id="ranking" name="ranking" >
                    <option>--请选择--</option>
                    <option>第一作者</option>
                    <option>第二作者</option>

                </select>
            </div>
        </div>

        <div class="layui-form-item" style="width: 100%;height: 200%">
            <label class="layui-form-label" >项目简介(不超过300字)<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <textarea type="text" style="OVERFLOW: visible;width: 287%;height: 50%;"id="projectBrief" name="projectBrief" lay-verify="title" autocomplete="off"  class="layui-input" ></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >成果描述(请从学术价值、经济效益、社会影响三方面描述，不超过500字)<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <textarea type="text" style="OVERFLOW: visible;width: 287%;height: 20%;"id="resultsDescribed" name="resultsDescribed" lay-verify="title" autocomplete="off" class="layui-input"></textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally" align="center">
            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo" style="background-color: #0091cd">保存</button>
        </div>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript">
    layui.use(['layer','form','element','laydate'],function () {
        var layer = layui.layer,
            element = layui.element,
            $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate;
        lay('.test-item').each(function(){
            laydate.render({
                elem: this,
                type: 'date',
                theme: 'grid',
                trigger: 'click',
            });
        });
        id=location.href.split("?")[1].split("=")[1];
        $.get('/postdoctorrinformation/getText/'+id,function (r) {
            $('[name=dId]').val(r.did);
            $('[name=dName]').val(r.dname);
            $('[name=pId]').val(r.pid);
            $('[name=pName]').val(r.pname);
            $('[name=dType]').val(r.dtype);
        },'json')
        form.on('submit(component-form-demo)',function (data) {
            /*alert(JSON.stringify(data))*/
            $.post(
                "/awards/addAllDoctor",
                data.field,
                function (res) {
                    if (res){
                        layer.msg("添加成功",{icon: 6, shade: 0.5, time: 1500},function () {
                            $("#component-form-group")[0].reset();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.window.location.reload();
                        });
                    }else {
                        layer.msg("添加失败，已存在该字段，不可再次添加",{icon: 5, shade: 0.5, time: 1500});
                    }
                },'json');
            return false;
        });
    });

</script>
<script>
    //成果评价下拉框
    selectAresults()

    //获奖类型下拉框
    selectAtype()

    //成果类型下拉框
    selectType()

    //获奖类别下拉框
    selectCategories()

</script>
</body>
</html>
