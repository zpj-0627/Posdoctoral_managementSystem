<body>
<script type="text/javascript" src="../../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/main.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/phdInfo.js" charset="utf-8"></script>

<div class="layui-form timo-compile">
    <!--添加表单元素-->
    <form class="layui-form" action="" lay-filter="component-form-group" id="component-form-group">
        <input type="hidden" name="id" id="id">
        <div class="layui-form-item">
            <label class="layui-form-label" >项目名称</label>
            <div class="layui-input-inline">
                <input id="projectName" class="layui-input"  type="text" name="projectName" style="width:688px;" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >奖励名称<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <input id="awardsName" class="layui-input"  type="text" name="awardsName" lay-verify="required"style="width:688px;" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >成果类型<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <select id="type" name="type" lay-verify="required">
                </select>
            </div>
            <label class="layui-form-label" >获奖类型</label>
            <div class="layui-input-inline">
                <select id="awardsType" name="awardsType" >
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >获奖时间<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <input type="text" id="awardsDate" name="awardsDate" readonly="" class="layui-input test-item" lay-verify="required" >
            </div>
            <label class="layui-form-label" >奖励等级<span class="required"> *</span></label>
            <div class="layui-input-inline"  >
                <input class="layui-input"  type="text" name="awardsGrade"  id="awardsGrade" lay-verify="required" placeholder="例 2003101000002.X">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >奖励类别</label>
            <div class="layui-input-inline">
                <select id="awardsCategories" name="awardsCategories" >
                </select>
            </div>
            <label class="layui-form-label" >成果评价</label>
            <div class="layui-input-inline">
                <select id="resultsAssessment" name="resultsAssessment" >
                </select>
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label" >排名</label>
            <div class="layui-input-inline">
                <select id="ranking" name="ranking" >
                    <option>--请选择--</option>
                    <option>第一作者</option>
                    <option>第二作者</option>

                </select>
            </div>
        </div>

        <div class="layui-form-item" style="width: 100%;height: 200%">
            <label class="layui-form-label" >项目简介(不超过300字)<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <textarea type="text" style="OVERFLOW: visible;width: 287%;height: 50%;"id="projectBrief" name="projectBrief" lay-verify="title" autocomplete="off"  class="layui-input" ></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" >成果描述(请从学术价值、经济效益、社会影响三方面描述，不超过500字)<span class="required"> *</span></label>
            <div class="layui-input-inline">
                <textarea type="text" style="OVERFLOW: visible;width: 287%;height: 20%;"id="resultsDescribed" name="resultsDescribed" lay-verify="title" autocomplete="off" class="layui-input"></textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally" align="center">
            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo" style="background-color: #0091cd">保存</button>
        </div>

    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    layui.use(['table','form','laydate','jquery'], function(){
        var laydate = layui.laydate;
        $ = layui.$,
            form = layui.form;
        lay('.test-item').each(function(){
            laydate.render({
                elem: this,
                type: 'date',
                theme: 'grid',
                trigger: 'click',
            });
        });
        id=location.href.split("?")[1].split("=")[1];
        alert(id);
        $.get('/awards/getText/'+id,function (r) {
            $('[name=id]').val(r.id)
            $('[name=projectName]').val(r.projectName)
            $('[name=awardsName]').val(r.awardsName)
           /* $('[name=type]').val(r.type)*/
           /* $('[name=awardsType]').val(r.awardsType)*/
            // $('[name=ptype]').val(r.ptype)
            $('[name=awardsDate]').val(r.awardsDate)
            $('[name=awardsGrade]').val(r.awardsGrade)
           /* $('[name=awardsCategories]').val(r.awardsCategories)*/
           /* $('[name=resultsAssessment]').val(r.resultsAssessment)*/
            $('[name=ranking]').val(r.ranking)
            // $('[name=rank]').val(r.rank)
            $('[name=projectBrief]').val(r.projectBrief)
            $('[name=resultsDescribed]').val(r.resultsDescribed)

            //成果评价下拉框
            selectAresults1(r)

            //获奖类型下拉框
            selectAtype1(r)

            //成果类型下拉框
            selectType1(r)

            //获奖类别下拉框
            selectCategories1(r)

            form.on('submit(component-form-demo)',function (data) {
                /*var siId = document.getElementById("school").options[document.getElementById("school").selectedIndex].value;*/
                // var pId = document.getElementById("pId").value;
                var projectName = document.getElementById("projectName").value;
                var awardsName = document.getElementById("awardsName").value;
                var awardsDate = document.getElementById("awardsDate").value;
                var awardsGrade = document.getElementById("awardsGrade").value;
                var ranking = document.getElementById("ranking").value;
                var projectBrief = document.getElementById("projectBrief").value;
                var resultsDescribed = document.getElementById("resultsDescribed").value;
                var awardsType = document.getElementById("awardsType").value;
                var resultsAssessment = document.getElementById("resultsAssessment").options[document.getElementById("resultsAssessment").selectedIndex].text;
                var type = document.getElementById("type").options[document.getElementById("type").selectedIndex].text;
                var awardsCategories = document.getElementById("awardsCategories").options[document.getElementById("awardsCategories").selectedIndex].text;

                if (projectName==r.projectName&&
                    awardsName==r.awardsName&&
                    awardsDate==r.awardsDate&&
                    awardsGrade==r.awardsGrade&&
                    ranking==r.ranking&&
                    projectBrief==r.projectBrief&&
                    resultsDescribed==r.resultsDescribed&&
                    awardsType==r.awardsType&&
                    resultsAssessment==r.resultsAssessment&&
                    type==r.type&&
                    awardsCategories==r.awardsCategories) {
                    layer.msg('并没有修改信息',{icon: 5, shade: 0.5, time: 1500});
                }else {
                    var json1 = $('form').serialize();
                    $.post(
                        "/awards/update",
                        json1,
                        function (res) {
                            if (res){
                                layer.msg("修改成功", {icon: 6, shade: 0.5, time: 1500}, function () {
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(index);
                                    parent.window.location.reload();
                                })
                            }else {
                                layer.msg("修改失败",{icon: 5, shade: 0.5, time: 1500});
                            }
                        },'json');
                }

                return false;
            });
        },'json')
    });

</script>
</body>
</html>
