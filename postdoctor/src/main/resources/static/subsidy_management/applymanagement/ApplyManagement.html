<div class="layui-card">

<script>
    layui.config({
        base: '../../layui/layui_exts/',
    }).use(['table','excel','tree','form','laydate'],function () {
        var table = layui.table,
            $ = layui.$,
            excel = layui.excel,
            laydate= layui.laydate,
            tree = layui.tree;
        form = layui.form;

        lay('.test-item').each(function(){
            laydate.render({
                elem: this,
                type: 'date',
                theme: 'grid',
                trigger: 'click',
            });
        });

        //执行table分页
        table.render({
            elem: '#demo'
            , id: 'testReload'
            , height: "auto"
            , toolbar: "#toolbarDemo"
            , defaultToolbar: []
            , url: '/postdoctorrinformation/list1' //数据接口
            , page: true //开启分页
            , limit: 5
            , limits: [5, 10, 15]
            , title: '博士点管理信息表'
            , cols: [[ //表头
                {align: 'center', title: '序号', type: 'numbers', width: '5%'}
                , {align: 'center', field: 'pid', title: '编号', hide:'true'}
                , {align: 'center', field: 'pname', title: '单位名称', width: '20%'}
                , {align: 'center', field: 'pname', title: '流动站', width: '20%'}
                , {align: 'center', field: 'startStation', title: '申报时间', width: '20%'}
                , {align: 'center', field: 'dname', title: '审批状态', width: '15%'}
                ,{align:'center',fixed:'right',toolbar:'#barDemo',title:'操作',width: '20%'}
            ]]
            //表头颜色
            ,done: function () {
                $('th').css({'background-color': '#009688', 'color': '#fff', 'font-weight':'bold'})
            }
            , paresData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.count,
                    "data": res.data
                };
            }
        });


        //表格重载

        $('#do_search').on('click', function () {

            var d_1 = $('#startStation').val();
            var d_2 = $('#endStation').val();
            var e_1 = new Date(d_1).getTime();
            var e_2 = new Date(d_2).getTime();
            if(e_1>e_2){
                alert("输入时间错误,请输入正确时间");
            }else {
                //执行重载
                var dName = $("#dName").find("option:selected").text();
                var pId = $('#pId').val();
                var startStation = $('#startStation').val();
                var endStation = $('#endStation').val();
                var pName = $('#pName').val();
                var pNationality = $("#pNationality").find("option:selected").text();
                var pSex = $("#pSex").find("option:selected").text();
                var subjectArea = $('#spmTree');
                var subjectCategory = $("#subjectCategory").find("option:selected").text();
                var fSubject = $("#fSubject").find("option:selected").text();
                var status = $("#status").find("option:selected").text();

                table.reload('testReload',{
                    url:'/postdoctorrinformation/search'
                    ,where:{
                        dName: dName,
                        pId: pId,
                        startStation: startStation,
                        endStation: endStation,
                        pName: pName,
                        pNationality: pNationality,
                        pSex: pSex,
                        subjectAreaId: subjectArea.val(),
                        subjectCategory: subjectCategory,
                        fSubject: fSubject,
                        status: status
                    }
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }

                });
            }

        });
        //监听头工具栏事件
          table.on('toolbar(test)', function (obj) {
              var checkStatus = table.checkStatus(obj.config.id),
                  data = checkStatus.data; //获取选中的数据
              switch (obj.event) {
                  //Excel导出
                  case 'table_export':
                      exportFile('demo');
                      break;
                  //批量删除
                  case 'delAll':
                      if (data.length === 0) {
                          layer.msg('请选择一行');
                      } else {
                          layer.confirm('您确定删除吗？', {title:'温馨提示',skin: 'layui-layer-molv'}, function removeAll() {

                              //将所有复选框的默认值放入id数组中
                              var ids = new Array();
                              for (var i = 0; i < data.length; i++) {
                                  ids.push(data[i].id);
                              }
                              $.post('/doctorinformation/removeAll/' + ids, function (r) {
                                  if (r) {
                                      layer.msg("删除成功", {icon: 6, shade: 0.5, time: 1500}, function () {
                                          window.location.reload();
                                      })
                                  } else {
                                      layer.msg("删除失败",{icon: 5, shade: 0.5, time: 1500})
                                  }
                              }, 'json');
                          });
                      }
                      break;
                  //批量添加
                  case 'add':
                      layer.open({
                          title: ['补助申请>申请列表', 'font-size:18px;'],
                          type: 2,
                          content: 'ApplyManagement-add.html',
                          resize: true,
                          area: ['100%', '100%'],
                          skin: 'layui-layer-molv',
                          cancel: function (index, layero) {
                              layer.confirm('您确定关闭吗', {title:'温馨提示',skin: 'layui-layer-molv'},function() {//只有当点击confirm框的确定时，该层才会关闭
                                  layer.close(index);
                                  layer.closeAll('dialog');

                              });
                              return false;
                          }
                      });
                      break;
              }

          });

        //监听工具栏事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            //单条数据详细信息
            if (layEvent === 'detail') {
                layer.open({
                    title: ['补助申请>审批详情', 'font-size:18px;'],
                    type: 2,
                    content: 'ApplyManagement-detail.html' ,
                    maxmin: true,
                    resize: true,
                    area: ['100%', '100%'],
                    skin: 'layui-layer-molv'
                });
                //删除单条数据
            }  else if (layEvent === 'del') {
                layer.confirm('您确定删除吗？',{title:'温馨提示',skin: 'layui-layer-molv'}, function removeThis() {
                    var id = data.id;
                    $.post('/doctorinformation/remove/' + id, function (r) {
                        if (r) {
                            layer.msg("删除成功", {icon: 6, shade: 0.5, time: 1500}, function () {
                                window.location.reload();
                            })
                        } else {
                            layer.msg("删除失败",{icon: 5, shade: 0.5, time: 1500})
                        }
                    }, 'json');

                });
                //编辑单条数据
            } else if (layEvent === 'edit') {
                layer.open({
                    title: ['编辑信息', 'font-size:18px;'],
                    type: 2,
                    content: 'ApplyManagement-edit.html?id=' + data.id,
                    maxmin: true,
                    resize: true,
                    area: ['50%', '90%'],
                    skin: 'layui-layer-molv',
                });

            }
        });

        if (!Array.from) {
            Array.from = function (el) {
                return Array.apply(this, el);
            }
        }

        //表格导出
        function exportFile(id) {
            $.ajax({
                url: '/doctorinformation/queryAll'
                , dataType: 'json'
                , success(res) {
                    var data = res.data;
                    var arr = [{
                        sign:{
                            v: '博士点信息管理表',
                            s: {
                                alignment: {
                                    horizontal: 'center',
                                    vertical: 'center'
                                },
                                font: {
                                    sz: 18
                                }
                            }
                        },
                        siId: '',
                        siName: '',
                        smId: '',
                        smName: '',
                        dClass: '',
                        dGrade: '',
                        dTime: '',
                        dRemark: ''
                    },
                        {
                            sign: {
                                v: '编号',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            siId:{
                                v: '高校代码',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            siName: {
                                v: '高校名称',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            smId: {
                                v: '学科代码',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            smName: {
                                v: '学科名称',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            dClass: {
                                v: '类别',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            dGrade: {
                                v: '级别',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            dTime: {
                                v: '批准时间',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            dRemark: {
                                v: '备注',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            }
                        }
                    ]
                    data = excel.filterExportData(data, [
                        'sign'
                        ,'siId'
                        , 'siName'
                        , 'smId'
                        , 'smName'
                        , 'dClass'
                        , 'dGrade'
                        , 'dTime'
                        , 'dRemark'
                    ]);
                    for (var i = 0; i < data.length; i++) {
                        data[i].sign = i+1;
                    }
                    var mergeConf = excel.makeMergeConfig([
                        ['A1','I1']
                    ]);
                    // 2. B列宽 150，F列宽200，默认80
                    var colConf = excel.makeColConfig({
                        A: 40,
                        B: 100,
                        D: 100,
                        E: 150,
                        G: 120,
                        F: 100,
                        I: 120
                    },80);
                    // 3. 第1行行高40，第二行行高30，默认20
                    var rowConf = excel.makeRowConfig({
                        1: 40
                    },40);
                    excel.setExportCellStyle(data,'A1:H'+data.length,{
                        s: {
                            alignment: {
                                horizontal: 'center',
                                vertical: 'center'
                            }
                        }
                    });
                    excel.setExportCellStyle(data,'A1:A'+data.length,{
                        s: {
                            alignment: {
                                horizontal: 'center',
                                vertical: 'center'
                            }
                        }
                    });
                    excel.exportExcel(arr.concat(data)
                        , '博士点信息管理表.xlsx', 'xlsx', {
                            extend: {
                                // extend 中可以指定某个 sheet 的属性，如果不指定 sheet 则所有 sheet 套用同一套属性
                                '!merges': mergeConf
                                , '!cols': colConf
                                , '!rows': rowConf
                            }
                        });
                },
                error() {
                    layer.alert('获取数据失败');
                }
            });
        }
        //学科平台目录树
        layui.extend({
            dtree: 'layui_ext/dtree/dtree'
        }).use(['dtree', 'layer', 'jquery', 'table'], function () {
            var dtree = layui.dtree,
                layer = layui.layer,
                $ = layui.jquery,
                table = layui.table;
            var DemoTree = dtree.render({
                elem: "#demoTree",
                type: "all",
                dataStyle: "layuiStyle",
                dot: false,
                toolbar: true,
                toolbarStyle: {title: "单位管理平台", area: ["50%", "400px"]},
                skin: "zdy",
                iconfont: ["dtreefont", "layui-icon", "iconfont"],
                iconfontStyle: [{
                    snode: {
                        leaf: "dtree-icon-xiangmuxiaoxi",
                        node: {
                            open: "icon-appreciate"
                        }
                    }
                }],
                dataFormat: "list",
                response: {message: "msg", statusCode: 0},
                initLevel: 2,
                url: "/ldz-information/queryUnitTree",
                /* done: function (data, obj) {
                     $("#search_btn").unbind("click");
                     $("#search_btn").click(function () {
                         var value = $("#searchInput").val();
                         if (value){
                             var flag = DemoTree.searchNode(value);
                             if (!flag){
                                 layer.msg("该名称节点不存在!",{icon:5});}
                         } else {
                             DemoTree.menubarMethod().refreshTree();
                         }
                     });
                 }*/
            });
            dtree.on("node(demoTree)", function (obj) {
                // if (!obj.param.leaf){
                //     var  $div = obj.dom;
                //     DemoTree.clickSpread($div);
                // }else {
                //     layer.msg("没有下级学科平台！")
                // }
                /*var param = dtree.getParam("demoTree", "001"); //获取ID为001的节点的值

*/
                // console.log(param);
                table.reload('testReload',{
                    url:'/postdoctorrinformation/searchById'
                    ,where:{
                        dId: obj.param.nodeId
                    }
                });
            });
            //学科平台下拉树
            spmTree();



        });

    });

    //单位名字下拉框
    selectdName();
    //国籍下拉框
    selectpNationality();
    //学科门类下拉框
    selectsubjectCategory();
    //一级学科下拉框
    selectpfSubject();
    //状态下拉框
    selectstatus();
    //重置搜索框
    function reset() {
        $('#dName').val("");
        $('#pNationality').val("");
        $("#input_spm").val("");
        layui.form.render();
    }
    timeData();

</script>
