        //表格导出
        function exportFile(id) {
            $.ajax({
                url: '/subjectplatform/queryAll'
                , dataType: 'json'
                , success(res) {
                    var data = res.data;
                    var arr = [{
                        sign: {
                            v: '学科平台信息管理表',
                            s: {
                                alignment: {
                                    horizontal: 'center',
                                    vertical: 'center'
                                },
                                font: {
                                    sz: 18
                                }
                            }
                        },
                        spmId: '',
                        spmName: '',
                        siId: '',
                        siName: '',
                        spName: '',
                        spContact: '',
                        spCPhone: '',
                        spRemark: ''
                    },
                        {
                            sign: {
                                v: '编号',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            spmId: {
                                v: '学科平台代码',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            spmName: {
                                v: '学科平台名称',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            siId: {
                                v: '高校代码',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            siName: {
                                v: '高校名称',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },

                            spName: {
                                v: '学科/平台',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            spContact: {
                                v: '联系人',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            spCPhone: {
                                v: '联系电话',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            },
                            spRemark: {
                                v: '备注',
                                s: {
                                    alignment: {
                                        horizontal: 'center',
                                        vertical: 'center'
                                    }
                                }
                            }
                        }
                    ]
                    data = excel.filterExportData(data, [
                        'sign'
                        , 'spmId'
                        , 'spmName'
                        , 'siId'
                        , 'siName'
                        , 'spName'
                        , 'spContact'
                        , 'spCPhone'
                        , 'spRemark'
                    ]);
                    for (var i = 0; i < data.length; i++) {
                        data[i].sign = i + 1;
                    }
                    var mergeConf = excel.makeMergeConfig([
                        ['A1', 'I1']
                    ]);
                    // 2. B列宽 150，F列宽200，默认80
                    var colConf = excel.makeColConfig({
                        A: 40,
                        B: 100,
                        D: 100,
                        E: 150,
                        G: 120,
                        F: 100,
                        I: 120
                    }, 80);
                    // 3. 第1行行高40，第二行行高30，默认20
                    var rowConf = excel.makeRowConfig({
                        1: 40
                    }, 40);
                    excel.setExportCellStyle(data, 'A1:H' + data.length, {
                        s: {
                            alignment: {
                                horizontal: 'center',
                                vertical: 'center'
                            }
                        }
                    });
                    excel.exportExcel(arr.concat(data)
                        , '学科平台信息管理表.xlsx', 'xlsx', {
                            extend: {
                                // extend 中可以指定某个 sheet 的属性，如果不指定 sheet 则所有 sheet 套用同一套属性
                                '!merges': mergeConf
                                , '!cols': colConf
                                , '!rows': rowConf
                            }
                        });
                },
                error() {
                    layer.alert('获取数据失败');
                }
            });
        }
